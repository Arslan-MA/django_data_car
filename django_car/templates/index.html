<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div style="width: 400px;
            margin: auto;
            margin-top: 75px">
  <h1>Car</h1>
  <form action="" method="post">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Stamp</label>
      <input name="car_stamp" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Release</label>
      <input name="car_release" type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Color</label>
      <input name="car_color" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mileage</label>
      <input name="car_mileage" type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Price</label>
      <input name="car_price" type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Add Car</button>
  </form><br>
  <h2>Админка:</h2>
    <p>
        Username:<br>
        admin<br>
        Password:<br>
        admin
    </p>
    <h2>Адреса данных</h2>
    <p>
      Введите ссылку в адресную строку:<br>
      ..../mamasharipov/<br><br>
    </p>
</div>
</body>
</html>
